<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş Yap - FeynmanChat</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h2>Giriş Yap</h2>
    <form id="login-form">
      <label>Kullanıcı Adı:</label>
      <input type="text" id="login-username" required><br><br>

      <label>Şifre:</label>
      <input type="password" id="login-password" required><br><br>

      <button type="submit">Giriş Yap</button>
    </form>

    <p>Hesabınız yok mu? <a href="/register">Kayıt Ol</a></p>
  </div>

  <script>
    const form = document.getElementById("login-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      if (res.ok) {
        const data = await res.json();
        localStorage.setItem("feynmanChatUserId", data.user_id);
        window.location.href = "/chat"; // index.html'e yönlendir
      } else {
        alert("Giriş başarısız. Kullanıcı adı veya şifre hatalı.");
      }
    });
  </script>
</body>
</html>
